<mat-form-field>
  <mat-label>Select Section</mat-label>
  <mat-select (selectionChange)="onSectionChange($event.value)">
    <mat-option *ngFor="let option of sectionOptions" [value]="option">{{ option }}</mat-option>
  </mat-select>
</mat-form-field>

<div *ngIf="selectedSection">
  <h3>{{ selectedSection }}</h3>
  <ul>
    <li *ngFor="let item of filteredMenu">{{ item.name }} - {{ item.calories }} Cals - CA$ {{ item.price }} - {{
      item.section }}</li>
  </ul>
</div>
